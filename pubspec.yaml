name: learner_teacher_material
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  path_provider: ^2.0.2
  hive: ^2.0.4
  dio: ^4.0.0
  hive_flutter: ^1.1.0
  fluttertoast: ^8.0.8
  
dev_dependencies:
  

  flutter_test:
    sdk: flutter

  #flutter_lints: ^1.0.0
  
  
flutter:

  uses-material-design: true

  fonts:
     - family: Rubik
       fonts:
          - asset: assets/fonts/Rubik-Regular.ttf
          - asset: assets/fonts/Rubik-Bold.ttf
            weight: 700
          - asset: assets/fonts/Rubik-Light.ttf
            weight: 200
          - asset: assets/fonts/Rubik-Medium.ttf
            weight: 400